        <div class="header__backgroundsh">
            <article class="header__titlebox">
                <h1 class="header__title h1nav">CARRITO DE COMPRAS</h1>
            </article>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col my-5 mx-5">
                    <form id="procesar-pago" action="#" method="post">
                        <div class="form-group row">
                            <label for="cliente" class="col-4 col-md-2 col-form-label form__compra">Cliente :</label>
                            <div class="col-8 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label form__compra">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                            </div>
                        </div>
                        <div style="height:40px"></div>
                        <div id="carrito" class="form-group table-responsive" >
                            <table class="table" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 15%">Imagen</th>
                                        <th scope="col" style="width: 15%">Nombre</th>
                                        <th scope="col" style="width: 15%">Precio</th>
                                        <th scope="col" style="width: 10%">Cantidad</th>
                                        <th scope="col" style="width: 15%">Sub Total</th>
                                        <th scope="col" style="width: 10%">Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody >

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-left">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p class="mt-3" id="subtotal"></p>
                                    </th>
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">IVA 21% :</th>
                                    <th scope="col">
                                        <p class="mt-3" id="igv"></p>
                                    </th>
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <p class="mt-3" id="total"></p>
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-between text-center">
            <div class="">
                <a href="index.html" class="btn btn-info btn-block py-2 button">SEGUIR COMPRANDO</a>
                <button href="#" class="btn btn-success btn-block py-2 button" id="procesar-compra">CONFIRMAR COMPRA</button>
            </div>
        </div>
    </main>

                    <form  action="">
